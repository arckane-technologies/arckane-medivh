<link rel="import" href="../components/polymer/polymer.html">

<!--
`<arckane-styles>` contains a bunch of shared css styles across the Arckane app.
-->
<style is="custom-style">
  :root {
    --arckane-purple-200: #724987;
    --arckane-aqua-100: #03B5AA;
    --arckane-aqua-200: #008D83;
  }
</style>

<dom-module id="arckane-styles">
  <template>
    <style>
      .text-center {
        text-align: center;
      }

      .font-grey {
        color: var(--google-grey-500);
      }

      .font-XXL {
        font-size: 34px;
      }

      .font-XL {
        font-size: 20px;
      }

      .font-L {
        font-size: 16px;
      }

      .font-M {
        font-size: 14px;
      }

      .font-S {
        font-size: 12px;
      }
    </style>
  </template>
</dom-module>
